<template name="observe6">
  <h2 class="command-text">** Observe for the following indicators of pain: **</h2>
  <ul class="lead command-text">
    <li>Facial expressions</li>
    <li>Verbalizations / vocalizations</li>
    <li>Body movements</li>
    <li>Altered interpersonal interactions</li>
    <li>Changes in activity patterns or routines</li>
    <li>Mental status changes</li>
    <li>Physiological changes</li>
  </ul>

  <div style="text-align: center;">
    <h2>Do you see any of these signs of pain?</h2>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <button id="yes" class="btn btn-lg btn-primary">Yes</button>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <button id="no" class="btn btn-lg btn-primary">No</button>
    </div>
  </div>
</template>
