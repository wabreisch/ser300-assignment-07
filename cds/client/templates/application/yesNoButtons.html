<!-- Since there are so many instances of yes/no questions in this application,
this template will be used to produce more reusable code -->

<template name="yesNoButtons">
  <div style="text-align: center;">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <button id="yes" class="btn btn-lg btn-primary">Yes</button>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <button id="no" class="btn btn-lg btn-primary">No</button>
    </div>
  </div>
</template>
